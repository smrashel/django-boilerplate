{% extends 'main.html' %}

{% block content %}

<div class="">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">{{ heading|upper }}</h3>
        </div>
        <div class="card-body">
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                {{ message }}
                </div>
            {% endfor %}
            
            <form action="" method="POST" autocomplete="off" id="myForm">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit" name="submit" class="btn btn-primary">{{ heading }}</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
