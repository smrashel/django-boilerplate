<form method="post" action="{% url 'user_delete' user.pk %}" class="js-user-delete-form">
    {% csrf_token %}
    <div class="modal-header bg-primary text-white text-center">
      <h4 class="modal-title w-100">Confirm User Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the user <strong>{{ user.username }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">{{pagetitle}}</button>
    </div>
</form>
